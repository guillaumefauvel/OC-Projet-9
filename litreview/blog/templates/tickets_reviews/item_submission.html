{% extends 'base.html' %}
{% block title %}LitReview - Création {{ item_type }}{% endblock title %}

{% block content %}

<h2>Créer {{ item_type }}</h2>
<hr><br><br>

<form method="post" enctype="multipart/form-data">
    {{ form.as_p }}
    {% csrf_token %}
    <button class="publish" type="submit" >Publier</button>
</form>

{% endblock content %}
