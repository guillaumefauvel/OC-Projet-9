{% extends 'base.html' %}
{% block title %}LitReview - Création {{ item_type }}{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<h2>Créer {{ item_type }}</h2>
<hr><br><br>

<form class="item-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-success">Publier</button>
</form>

{% endblock content %}
