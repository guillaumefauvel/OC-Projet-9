

<span>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">Précédente</a>
        {% endif %}
        <span>
            Page {{ page_obj.number }} sur {{ page_obj.paginator.num_pages }}.
        </span>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">Suivante</a>
        {% endif %}
</span>
