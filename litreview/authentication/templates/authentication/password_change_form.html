{% extends 'base.html' %}
{% block title %}LitReview - Modification du mot de passe{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Changement de mot de passe</h2>
    <br><hr><br>
    
    <form class="item-form" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit" >Changer le mot de passe</button>
    </form>
{% endblock content %}
